<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
          
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

	<h:head>
		<title>JSF Sample Application!</title>
	</h:head>
	
	<h:body>
		<h2>Welcome To JSF Page..</h2>
			<h:form>
				Name : <h:inputText id="Name" value="#{Name}"/>
					<br/><br/>
				Password : <h:inputSecret id="Password" value="#{Password}"/>
					<br/><br/>
				Mobile_no : <h:inputText id="Mobile_no" value="#{Mobile_no}"/>
					<br/><br/>
				Gender : <h:selectOneRadio id="Gender" value="#{Gender}">
							<f:selectItem itemLabel="Male" itemValue="Male"/>
							<f:selectItem itemLabel="Female" itemValue="Female"/>
							<f:selectItem itemLabel="Rather Not Say" itemValue="Rather Not Say"/>
						</h:selectOneRadio>
					<br/><br/>
				Technique_Languages : <h:selectManyCheckbox id="Language" value="#{Language}">
							<f:selectItem itemLabel="C++" itemValue="C++"/>
							<f:selectItem itemLabel="Java" itemValue="Java"/>
							<f:selectItem itemLabel="SQL" itemValue="SQL"/>
							<f:selectItem itemLabel="Python" itemValue="Python"/>
							<f:selectItem itemLabel="Android" itemValue="Android"/>
									</h:selectManyCheckbox>
					<br/><br/>
				Country : <h:selectOneRadio id="Country" value="#{Country}">
							<f:selectItem itemLabel="India" itemValue="India"/>
							<f:selectItem itemLabel="U.S.A." itemValue="U.S.A."/>
							<f:selectItem itemLabel="Canada" itemValue="Canada"/>
							<f:selectItem itemLabel="Germany" itemValue="Germany"/>
							<f:selectItem itemLabel="U.K." itemValue="U.K."/>
						</h:selectOneRadio>
					<br/><br/>
				<h:commandButton value="submit" action="wel.xhtml"/>
			</h:form>
	</h:body>
</html>
