<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
          
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:feedback="http://java.sun.com/jsf/composite/feedback"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">
      
	<h:head>
		<title>JSF Composite Template Application !!</title>
	</h:head>

	<h:body>
		<h1><b><u>Feedback !!</u></b></h1>
		<h:form>
			<feedback:FeedbackComponent
				FeedbackLabel = "Give your feedback :: "
				FeedbackValue = "#{User.Feedback}"
				commandButtonLabel = "Submit"
				commandButtonAction = "#{User.submitAction}"
			/>
		</h:form>
	</h:body>
</html>
