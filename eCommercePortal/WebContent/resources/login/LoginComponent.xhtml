<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:login="http://java.sun.com/jsf/composite/login"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">

	<composite:interface>
		<composite:attribute name="UsernameLabel" />
		<composite:attribute name="UsernameValue" />
		<composite:attribute name="PasswordLabel" />
		<composite:attribute name="PasswordValue" />
		<composite:attribute name="commandButtonLabel" />
		<composite:attribute name="commandButtonAction"
			method-signature="java.lang.String loginAction()"/>
	</composite:interface>
	
	<composite:implementation>
		<h:form>
			<h:panelGrid columns="2" id="loginForm">
				#{cc.attrs.UsernameLabel}
					<h:inputText value="#{cc.attrs.UsernameValue}" name="Username" />
				#{cc.attrs.PasswordLabel}
					<h:inputSecret value="#{cc.attrs.PasswordValue}" name="Password" />
					
				<h:commandButton value="#{cc.attrs.commandButtonLabel}"
									action="#{cc.attrs.commandButtonAction}" />
			</h:panelGrid>
		</h:form>
	</composite:implementation>
</html>
