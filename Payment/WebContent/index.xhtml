<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

	<h:head>
		<title>..Payment..</title>
	</h:head>

	<h:body>
		<center><b><i><u>Payment Gateway !!</u></i></b></center>
		<br/><br/>
			<h:form>
				<center>
					Mobile Number: <h:inputText size="20" id="Mobile_No" value="#{Mobile_No}"/><br/><br/>
					Amount: <h:inputText size="20" id="Amount" value="#{Amount}"/><br/><br/>
					Mode Of Payment:
						<h:selectOneRadio id="Mode_Of_Payment" value="#{Mode_Of_Payment}"><br/><br/>
							<f:selectItem itemLabel="DebitCard" itemValue="DebitCard"/>
							<f:selectItem itemLabel="CreditCard" itemValue="CreditCard"/>
							<f:selectItem itemLabel="UPI" itemValue="UPI"/>
							<f:selectItem itemLabel="Wallet" itemValue="Wallet"/>
						</h:selectOneRadio><br/>
					<h:commandButton value="Submit" style="margin:10pt" action="Proceed.xhtml"/>
				</center>
			</h:form>
	</h:body>
</html>
